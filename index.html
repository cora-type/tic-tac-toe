<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic-tac-toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="header">X O</div>

    <button class="cta">
      <span class="hover-underline-animation"> replay </span>
      <svg
        id="arrow-horizontal"
        xmlns="http://www.w3.org/2000/svg"
        width="30"
        height="10"
        viewBox="0 0 46 16"
      >
        <path
          id="Path_10"
          data-name="Path 10"
          d="M8,0,6.545,1.455l5.506,5.506H-30V9.039H12.052L6.545,14.545,8,16l8-8Z"
          transform="translate(30)"
        ></path>
      </svg>
    </button>

    <div class="user-input">
      <input type="text" id="user1" name="name" placeholder="user_" autofocus />
      <a class="fancy" id="enterButton" href="#">
        <span class="top-key"></span>
        <span class="text">+add user</span>
        <span class="bottom-key-1"></span>
        <span class="bottom-key-2"></span>
      </a>
    </div>

    <div class="button-input">
      select marker &nbsp;
      <div class="mark-input">
        <input
          id="toggle-on"
          class="toggle toggle-left"
          name="toggle"
          value="false"
          type="radio"
          checked
        />
        <label for="toggle-on" class="mark-button">X</label>
        <input
          id="toggle-off"
          class="toggle toggle-right"
          name="toggle"
          value="true"
          type="radio"
        />
        <label for="toggle-off" class="mark-button">O</label>
      </div>
    </div>

    <div class="opponent">
      <input type="text" id="opponent" name="name" placeholder="opponent_" />
      <a class="fancy opponent" id="opponentButton" href="#">
        <span class="top-key"></span>
        <span class="text">start game</span>
        <span class="bottom-key-1"></span>
        <span class="bottom-key-2"></span>
      </a>
      <a class="fancy reset" id="resetButton" href="#">
        <span class="top-key"></span>
        <span class="text">reset game</span>
        <span class="bottom-key-1"></span>
        <span class="bottom-key-2"></span>
      </a>
    </div>

    <div class="difficulties">
      <div id="robot">
        <button id="impossible" class="computer-button impossible-button">
          <span> vs. computer - impossible </span>
        </button>
      </div>
    </div>

    <div class="user-name">-</div>
    <div class="versus">VS.</div>
    <div class="opponent-name">-</div>
    <div class="game-grid">
      <div class="box" id="0"></div>
      <div class="box" id="1"></div>
      <div class="box" id="2"></div>
      <div class="box" id="3"></div>
      <div class="box" id="4"></div>
      <div class="box" id="5"></div>
      <div class="box" id="6"></div>
      <div class="box" id="7"></div>
      <div class="box" id="8"></div>
    </div>
  </body>
</html>
