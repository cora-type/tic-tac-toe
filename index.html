<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic-tac-toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="header">X O</div>

    <div class="user-input">
      <input type="text" id="user1" name="name" placeholder="user_" autofocus />
      <button id="user1Button">submit</button>
      <div class="mark-input">
        <input
          id="toggle-on"
          class="toggle toggle-left"
          name="toggle"
          value="false"
          type="radio"
          checked
        />
        <label for="toggle-on" class="mark-button">X</label>
        <input
          id="toggle-off"
          class="toggle toggle-right"
          name="toggle"
          value="true"
          type="radio"
        />
        <label for="toggle-off" class="mark-button">O</label>
      </div>
    </div>

    <div class="opponent">
      <input type="text" id="opponent" name="name" placeholder="opponent_" />
      <button id="opponentButton">start game</button>
    </div>

    <div class="game-grid">
      <div class="box" id="0"></div>
      <div class="box" id="1"></div>
      <div class="box" id="2"></div>
      <div class="box" id="3"></div>
      <div class="box" id="4"></div>
      <div class="box" id="5"></div>
      <div class="box" id="6"></div>
      <div class="box" id="7"></div>
      <div class="box" id="8"></div>
    </div>
  </body>
</html>
